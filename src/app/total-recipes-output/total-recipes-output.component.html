<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <table class="table">
      <thead>
        <tr>
          <th scope="col"> Material</th>
          <th scope="col"> Percentage</th>
          <th scope="col"> Amount Available (Kg)</th>
          <th scope="col"> Remaining (Kg)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">PAL</th>
          <td><input type="number" min="0" class="form-control" name="PAL_Percentage" required [(ngModel)]="PAL_Percentage"></td>
          <td><input type="number" min="0" class="form-control" name="PAL" required ngModel></td>
          <td>
            <p>{{remainingPAL}}</p>
          </td>
        </tr>
        <tr>
          <th scope="row">CA</th>
          <td><input type="number" min="0" class="form-control" name="CA_Percentage" required [(ngModel)]="CA_Percentage"></td>
          <td><input type="number" min="0" class="form-control" name="CA" required ngModel></td>
          <td>
            {{remainingCA}}
          </td>
        </tr>
        <tr>
          <th scope="row">TA</th>
          <td><input type="number" min="0" class="form-control" name="TA_Percentage" required [(ngModel)]="TA_Percentage"></td>
          <td><input type="number" min="0" class="form-control" name="TA" required ngModel></td>
          <td>
            {{remainingTA}}
          </td>
        </tr>
        <tr>
          <th scope="row">PA</th>
          <td><input type="number" min="0" class="form-control" name="PA_Percentage" required [(ngModel)]="PA_Percentage"></td>
          <td><input type="number" min="0" class="form-control" name="PA" required ngModel></td>
          <td>
            {{remainingPA}}
          </td>
        </tr>
        <tr>
          <th scope="row">OR</th>
          <td><input type="number" min="0" class="form-control" name="OR_Percentage" required [(ngModel)]="OR_Percentage"></td>
          <td><input type="number" min="0" class="form-control" name="OR" required ngModel></td>
          <td>
            {{remainingOR}}
          </td>
        </tr>
        <tr>
          <th scope="row">RO</th>
          <td><input type="number" min="0" class="form-control" name="RO_Percentage" required [(ngModel)]="RO_Percentage"></td>
          <td><input type="number" min="0" class="form-control" name="RO" required ngModel></td>
          <td>
            {{remainingRO}}
          </td>
        </tr>
      </tbody>
    </table>
    <hr>
    <p class="font-weight-bold"> Total Count: {{totalCount}}</p>
    <hr>
    <div class="btn-toolbar">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button class="btn btn-success" type="submit" [disabled]="!f.valid">Calculate</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button class="btn btn-danger" type="button" (click)="clearForm(f)">Clear</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="third group">
        <button class="btn btn-primary" type="button" (click)="switchInput()">Switch Input</button>
      </div>
    </div>
    
  </form>
</div>
