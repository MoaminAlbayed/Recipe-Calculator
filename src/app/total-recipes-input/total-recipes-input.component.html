<div class="container">
    <form (ngSubmit)=onSubmit(f) #f="ngForm" class="col-12">
     <div class="form-inline">
            <div class="form-group">
                <label class="col-form-label font-weight-bold" for="totalCount">Total Count: </label>
                <input type="number" min="1" id="totalCount" class="form-control mx-sm-3" name="totalCount" required ngModel>
            </div>
        </div>
        <table class="table" style="margin-top: 10px;">
            <thead>
                <tr height="70px">
                    <th scope="col"> Material</th>
                    <th scope="col">Amount (Kg)</th>
                </tr>
            </thead>
            <tbody>
                <tr height="70px">
                    <th scope="row">PAL (37%)</th>
                    <td>
                        <p>{{remainingPAL}}</p>
                    </td>
                </tr>
                <tr height="70px">
                    <th scope="row">CA (13%)</th>
                    <td>
                        <p>{{remainingCA}}</p>
                    </td>
                </tr>
                <tr height="70px">
                    <th scope="row">TA (39%)</th>
                    <td>
                        <p>{{remainingPA}}</p>
                    </td>
                </tr>
                <tr height="70px">
                    <th scope="row">PA (10%)</th>
                    <td>
                        <p>{{remainingPA}}</p>
                    </td>
                </tr>
                <tr height="70px">
                    <th scope="row">OR (0.5%)</th>
                    <td>
                        <p>{{remainingOR}}</p>
                    </td>
                </tr>
                <tr height="70px">
                    <th scope="row">RO (0.5%)</th>
                    <td>
                        <p>{{remainingRO}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-toolbar">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button class="btn btn-success" type="submit" [disabled]="!f.valid">Calculate</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button class="btn btn-danger" type="button" [disabled]="!f.dirty" (click)="clearForm(f)">Clear</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="third group">
              <button class="btn btn-primary" type="button" (click)="switchInput()">Switch Input</button>
            </div>
          </div>
    </form>
</div>
