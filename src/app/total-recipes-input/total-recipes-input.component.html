<div class="container">
    <form (ngSubmit)=onSubmit(f) #f="ngForm" class="col-12">
     <div class="form-inline">
            <div class="form-group">
                <label class="col-form-label font-weight-bold" for="totalCount">Total Count: </label>
                <input type="number" min="1" id="totalCount" class="form-control mx-sm-3" name="totalCount" required ngModel>
            </div>
        </div>
        <table class="table" style="margin-top: 10px;">
            <thead>
                <tr>
                    <th scope="col"> Material</th>
                    <th scope="col"> Percentage</th>
                    <th scope="col">Amount (Kg)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">PAL</th>
                    <td><input type="number" min="0" class="form-control no-arrow" name="PAL_Percentage" required [(ngModel)]="PAL_Percentage"></td>
          
                    <td>
                        {{remainingPAL}}
                    </td>
                </tr>
                <tr>
                    <th scope="row">CA</th>
                    <td><input type="number" min="0" class="form-control no-arrow" name="CA_Percentage" required [(ngModel)]="CA_Percentage"></td>
          
                    <td>
                        {{remainingCA}}
                    </td>
                </tr>
                <tr>
                    <th scope="row">TA</th>
                    <td><input type="number" min="0" class="form-control no-arrow" name="TA_Percentage" required [(ngModel)]="TA_Percentage"></td>
          
                    <td>
                        {{remainingTA}}
                    </td>
                </tr>
                <tr>
                    <th scope="row">PA</th>
                    <td><input type="number" min="0" class="form-control no-arrow" name="PA_Percentage" required [(ngModel)]="PA_Percentage"></td>
          
                    <td>
                        {{remainingPA}}
                    </td>
                </tr>
                <tr>
                    <th scope="row">OR</th>
                    <td><input type="number" min="0" class="form-control no-arrow" name="OR_Percentage" required [(ngModel)]="OR_Percentage"></td>
          
                    <td>
                        {{remainingOR}}
                    </td>
                </tr>
                <tr>
                    <th scope="row">RO</th>
                    <td><input type="number" min="0" class="form-control no-arrow" name="RO_Percentage" required [(ngModel)]="RO_Percentage"></td>
          
                    <td>
                        {{remainingRO}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-toolbar">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button class="btn btn-success" type="submit" [disabled]="!f.valid">Calculate</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Second group">
              <button class="btn btn-danger" type="button" (click)="clearForm(f)">Clear</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="third group">
              <button class="btn btn-primary" type="button" (click)="switchInput()">Switch Input</button>
            </div>
          </div>
    </form>
</div>
